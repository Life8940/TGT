<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>2023 Yıllık Takvim</title>
</head>
<body>
  <div class="calendar">
    <div class="year">2023</div>
    <div class="months" id="months">
      <!-- Aylar burada dinamik olarak oluşturulacak -->
    </div>
  </div>
  <div class="event-form">
    <h3>Olay Ekle</h3>
    <input type="date" id="eventDate">
    <textarea id="eventDescription" placeholder="Olayı buraya yazın..."></textarea>
    <button id="saveEventBtn">Olayı Kaydet</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.calendar {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
}

.year {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.month {
  display: inline-block;
  margin: 5px;
  padding: 5px;
  border: 1px solid #ddd;
  border-radius: 3px;
  cursor: pointer;
}

.event-form {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  text-align: center;
  width: 300px;
  margin-bottom: 20px;
}

.event-form h3 {
  margin-top: 0;
}

.event-form input,
.event-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}


</style>
<script>
 const months = [
  "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
  "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
];

const calendarContainer = document.getElementById("months");
const eventDateInput = document.getElementById("eventDate");
const eventDescriptionInput = document.getElementById("eventDescription");
const saveEventBtn = document.getElementById("saveEventBtn");

let currentMonth = 0;
let currentDate = new Date();

function updateCalendar() {
  const daysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();

  calendarContainer.innerHTML = "";

  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.textContent = day;

    dayDiv.addEventListener("click", () => {
      const date = new Date(currentDate.getFullYear(), currentMonth, day);
      eventDateInput.value = formatDate(date);
      eventDescriptionInput.value = localStorage.getItem(formatDate(date)) || "";
    });

    calendarContainer.appendChild(dayDiv);
  }
}

updateCalendar();

saveEventBtn.addEventListener("click", () => {
  const eventDate = new Date(eventDateInput.value);
  const formattedEventDate = formatDate(eventDate);
  const eventDescription = eventDescriptionInput.value;

  if (eventDate && eventDescription) {
    localStorage.setItem(formattedEventDate, eventDescription);
    updateCalendar();
  }
});

function formatDate(date) {
  return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
}

function showMonth(monthIndex) {
  currentMonth = monthIndex;
  currentDate.setMonth(monthIndex);
  updateCalendar();
}

// Ayları ekleme işlemi için döngü
for (let i = 0; i < months.length; i++) {
  const monthDiv = document.createElement("div");
  monthDiv.classList.add("month");
  monthDiv.textContent = months[i];
  monthDiv.addEventListener("click", () => showMonth(i));
  calendarContainer.appendChild(monthDiv);
}

// Önceki JavaScript kodu buraya gelecek

// Veritabanı simulasyonu olarak kullanılacak nesne
const eventDatabase = {};

function updateCalendar() {
  // Önceki updateCalendar fonksiyonu buraya gelecek
}

saveEventBtn.addEventListener("click", () => {
  const eventDate = new Date(eventDateInput.value);
  const formattedEventDate = formatDate(eventDate);
  const eventDescription = eventDescriptionInput.value;

  if (eventDate && eventDescription) {
    eventDatabase[formattedEventDate] = eventDescription;
    updateCalendar();
  }
});

function getEventFromDatabase(date) {
  const formattedDate = formatDate(date);
  return eventDatabase[formattedDate] || "";
}

// Önceki getNoteFromStorage fonksiyonu yeniden düzenlendi
function getNoteFromStorage(year, month, day) {
  const eventDate = new Date(year, month, day);
  return getEventFromDatabase(eventDate);
}

// Önceki saveNoteToStorage fonksiyonu yeniden düzenlendi
function saveNoteToStorage(year, month, day, note) {
  const eventDate = new Date(year, month, day);
  eventDatabase[formatDate(eventDate)] = note;
}

// Önceki showMonth fonksiyonu buraya gelecek

// Ayları ekleme işlemi için döngü
for (let i = 0; i < months.length; i++) {
  const monthDiv = document.createElement("div");
  monthDiv.classList.add("month");
  monthDiv.textContent = months[i];
  monthDiv.addEventListener("click", () => showMonth(i));
  calendarContainer.appendChild(monthDiv);
}

</script>
